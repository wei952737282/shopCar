<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>shopCar</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    ul li{
      list-style: none;
    }
    #shopList{
      width:100%;
      height:200px;
      text-align: center;
    }
    #shopList li{
      float: left;
      display: flex;
      flex-direction: column;
      margin:0 20px;
    }
    .description{
      height: 30px;
      line-height: 30px;
      font-size: 24px;
      padding:0 10px;
    }
    .description span{
      float: left;
    }
    .description i{
      font-style: normal;
      float: right;
      width:30px;
      height:30px;
      line-height: 25px;
      border-radius: 50%;
      background: pink;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
  <div>
    <ul id="shopList">
      <li data-id="shop1" data-name="商品1">
        <div>
          <img src="./img/22_03.png" alt="">
        </div>
        <div class="description">
          <span class="name">商品1</span>
          <span>￥</span>
          <span class="price">148</span>
          <i>+</i>
        </div>
      </li>
      <li data-id="shop2" data-name="商品2">
        <div>
          <img src="./img/23_03.png" alt="">
        </div>
        <div class="description">
          <span class="name">商品2</span>
          <span>￥</span>
          <span class="price">158</span>
          <i>+</i>
        </div>
      </li>
      <li data-id="shop3" data-name="商品3">
        <div>
          <img src="./img/24_03.png" alt="">
        </div>
        <div class="description">
          <span class="name">商品3</span>
          <span>￥</span>
          <span class="price">168</span>
          <i>+</i>
        </div>
      </li>
    </ul>
  </div>
  <div class="shopCar">
    <ul>
      <li>
        <div>
          <img src="./img/22_03.png" alt="">
        </div>
        <div>
          <div class="shopName">
            <span></span>
          </div>
          <div class="">
            <div class="shopCarPrice">
              ￥<span class="priceNum">148</span>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <script>
    //添加购物车开始
    var shopList;
    $("#shopList").click(function(e){
      var e = e || window.event;
      var target = e.target;
      var flag = true;
      if(target.tagName == "I"){
        var id = target.parentNode.parentNode.dataset.id;
        var name = target.parentNode.parentNode.dataset.name;
        var price =target.previousElementSibling.innerText;
        var obj = {
          "id":id,
          "name":name,
          "price":price,
          "num":1
        }
        shopList = JSON.parse(localStorage.getItem("shopList"));
        if(shopList !=null){
          for(var i = 0;i<shopList.length;i++){
            if(shopList[i].id == obj.id){
              shopList[i].num +=1;
              flag= false;
              break
            }
          }
        }else{
          shopList = [];
        }
        if(flag){
          shopList.push(obj)
        }
        localStorage.setItem("shopList",JSON.stringify(shopList))
        console.log(localStorage["shopList"]);
      }else{
        return;
      }
    })
    //添加购物车结束

    //
  </script>
</body>
</html>
